<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jQuery/jquery.min.js"></script>
	<style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
	<button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
	<script>
		$(function() {
			$('button').eq(0).click(function() {
				$('div').slideDown();
			});
			$('button').eq(1).click(function() {
				$('div').slideUp();
			});
			$('button').eq(2).click(function() {
				$('div').slideToggle();
			});
		})
	</script>
</body>
</html>
