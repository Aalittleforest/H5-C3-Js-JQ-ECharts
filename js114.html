<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		input{
			color: #999;
		}
	</style>
</head>

<body>
	<input type="text" value="手机"/>
	<script>
		var text = document.querySelector('input');
		text.onfocus = function() {
//			console.log('得到焦点');
			if(this.value === '手机'){
				this.value = '';
			}
			this.style.color = '#333';
		}
		text.onblur = function() {
//			console.log('失去焦点');
			if(this.value === ''){
				this.value = '手机';
			}
			this.style.color = '#999';
		}
	</script>
</body>
</html>
