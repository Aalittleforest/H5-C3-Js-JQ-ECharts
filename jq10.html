<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jQuery/jquery.min.js"></script>
	<style>
        div {
            width: 150px;
            height: 300px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
	<button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
	<script>
		$(function() {
			$('button').eq(0).click(function() {
				$('div').fadeIn();
			});
			$('button').eq(1).click(function() {
				$('div').fadeOut();
			});
			$('button').eq(2).click(function() {
				$('div').stop().fadeToggle();
			});
			$('button').eq(3).click(function() {
				$('div').fadeTo(1000, 0.5);
			});
		})
	</script>
</body>
</html>
