<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var dates = [{
            name: 'Lin',
            subject: 'JavaScript',
            score: 95
        }, {
            name: 'Fly',
            subject: 'JavaScript',
            score: 100
        }, {
            name: 'Le',
            subject: 'JavaScript',
            score: 98
        }, {
            name: 'Hao',
            subject: 'JavaScript',
            score: 99
        }];
        var tbody = document.querySelector('tbody');
        for(var i = 0; i < dates.length; i++) {
            var tr= document.createElement('tr');
            tbody.appendChild(tr);
            for(var k in dates[i]) {
                var td = document.createElement('td');
                td.innerHTML = dates[i][k];
                tr.appendChild(td);
            }
            var td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(td);
        }
        var btns = document.querySelectorAll('a');
        for(var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
