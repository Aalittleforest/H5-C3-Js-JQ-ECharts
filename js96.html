		var str = 'abcoefoxyozzopp';
		var o = {};
		for (var i = 0; i < str.length; i++) {
			var chars = str.charAt(i);
			if (o[chars]) {
				o[chars]++;
			} else {
				o[chars] = 1;
			}
		}
		console.log(o);
		//遍历对象
		var max = 0;
		var ch = '';
		for (var k in o) {
			if(o[k] > max) {
				max = o[k];
				ch = k;
			}
		}
		console.log(max);
		console.log(ch);
	</script>
