<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script src="jQuery/jquery.min.js"></script>
</head>

<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<script>
		$(function() {
			var sum = 0;
			var arr= ['red', 'green', 'blue'];
			$('div').each(function(i, domEle) {
				$(domEle).css('color', arr[i]);
				sum += parseInt($(domEle).text());
			});
			console.log(sum);
		})
	</script>
</body>
</html>
