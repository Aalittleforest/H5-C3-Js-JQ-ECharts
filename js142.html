<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        img {
            position: absolute;
            top: 2px;
            left: 2px;
        }
    </style>
</head>
<body>
    <img src="../images/zsh.gif" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            // console.log(1);
            var x = e.pageX;
            var y = e.pageY;
            console.log(x, y);
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        })
    </script>
</body>
</html>
