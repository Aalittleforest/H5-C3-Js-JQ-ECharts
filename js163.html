<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	 <style>
        div {
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
	 <div></div>
	<script>
		var div = document.querySelector('div');
		var timer = setInterval(function() {
			div.style.left = div.offsetLeft + 1 + 'px';
			if(div.offsetLeft >= 400) {
			clearInterval(timer);
		}
		}, 30);
	</script>
</body>
</html>
