<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		//if else if 
		var mark = prompt('请输入您的成绩：');
		if (mark >= 90 && mark <= 100) {
			alert('优秀！');
		} else if (mark < 90 && mark >= 70) {
			alert('良好！');
		} else if (mark < 70 && mark >= 60) {
			alert('合格！');
		} else if (mark < 60 && mark >= 0) {
			alert('不合格！');
		} else{
			alert('输入有误！');
		}
	</script>
</head>

<body>
</body>
</html>
