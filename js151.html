<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<button>no f**cking boom!</button>
	<script>
		var btn = document.querySelector('button');
		var boom = setTimeout(function() {
			alert('boom!');
		}, 5000);
		btn.addEventListener('click', function() {
			clearTimeout(boom);
		})
	</script>
</body>
</html>
