<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var num = 1;
		num = num + 1;
		console.log(num);
		//递增
		var age = 10;
		++age; //age = age + 1
		console.log(age);
		//3
		var p = 10; 
		console.log(++p + 10); //21
		//后置
		var num2 = 10; 
		num2++; //num2 = num2 + 1
		console.log(num2);
		//4
		var age2 = 10;
		console.log(age2++ + 10); //20
		console.log(age2); //11
	</script>
</head>

<body>
</body>
</html>
