<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var age = prompt('请输入您的年龄');
		console.log(parseInt(age));
		console.log(parseInt('3.14'));
		var age1 = 3;
		console.log(typeof age1);
		console.log(typeof age);
		
		//float
		console.log(parseFloat('3.14'));
		//number()
		var str = '123';
		console.log(Number(str));
		// - * /
		console.log('12' - 0);
	</script>
</head>

<body>
</body>
</html>
