<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var date = new Date();
		console.log(date.getHours());
		console.log(date.getMinutes());
		console.log(date.getSeconds());
		function getTime() {
			var time = new Date();
			var h = time.getHours();
			h = h < 10 ? '0' + h : h;
			var m = time.getMinutes();
			m = m < 10 ? '0' + m : m;
			var s = time.getSeconds();
			s = s < 10 ? '0' + s : s;
			return h + ':' + m + ':' + s;
		}
		console.log(getTime());
	</script>
</head>

</body>
</html>
