<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		function r(arr) {
			if (arr instanceof Array) {
				var newArr = [];
				for (var i = arr.length - 1; i>= 0; i--) {
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			} else {
				return '请输入数组格式 []';
			}
		}
		console.log(r([1,2,3]));
		console.log(r(1,2,3));
	</script>
</head>

<body>
</body>
</html>
