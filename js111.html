<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		.box{
			width: 400px;
			border-bottom: 1px solid #ccc;
			margin: 100px auto;
			position: relative;
		}
		.box input{
			width: 370px;
			height: 30px;
			border: 0px;
			outline: none;
		}
		.box img{
			width: 24px;
			position: absolute;
			top: 2px;
			right: 2px;
		}
	</style>
</head>

<body>
	<div class="box">
		<label for="">
			<img src="../images/closeeyes.jpg" id="eye">
		</label>
		<input type="password" name="" id="pwd">
	</div>
	<script>
		var eye = document.getElementById('eye');
		var pwd = document.getElementById('pwd');
		var flag = 0;
		eye.onclick = function() {
			if (flag == 0){
				pwd.type = 'text';
				eye.src = '../images/openeyes.jpg';
				flag = 1;
			} else {
				pwd.type = 'password';
				eye.src = '../images/closeeyes.jpg';
				flag = 0;
			}
		}
	</script>
</body>
</html>
