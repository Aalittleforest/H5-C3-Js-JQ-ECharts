<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var flag = true; //flag 布尔型 1
		var flag1 = false; //flag1 布尔型 0
		console.log(flag + 1);
		console.log(flag1 + 1);
		//undefined
		var str;
		console.log(str);
		var str2 = undefined;
		console.log(str2);
		//null
		var str1 = null;
		console.log(str1);
	</script>
</head>
