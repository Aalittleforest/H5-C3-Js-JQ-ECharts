<!doctype html>

<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var str = '';
		for (var i = 1; i <= 9; i++) {
			for (var j = 1; j <= i; j++) {
				//1 × 2 = 2
				str += j + '×' + i + '=' + i * j + '\t'; 
			}
			str += '\n';
		}
		console.log(str);
	</script>
</head>
