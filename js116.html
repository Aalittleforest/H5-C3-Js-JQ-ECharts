<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			width: 600px;
			margin: 100px auto;
		}
		.me{
			display: inline-block;
			font-size: 12px;
			color: #999;
			padding-left: 20px;
		}
		.w{
			color: red;
		}
		.s{
			color: green;
		}
	</style>
</head>

<body>
	<div class="re">
		<input type="password" class="ipt">
		<p class="me">请输入6~16位密码</p>
	</div>
	<script>
		var ipt = document.querySelector('.ipt');
		var me = document.querySelector('.me');
		ipt.onblur = function() {
			if (this.value.length < 6 || this.value.length > 16) {
				console.log('错误');
				me.className = 'me w';
				me.innerHTML = '位数错误！要求6~16位';
			} else {
				console.log('成功');
				me.className = 'me s';
				me.innerHTML = '位数正确！';
			}
		}
	</script>
</body>
</html>
