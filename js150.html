<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div>ad</div>
	<script>
		var ad = document.querySelector('div');
		setTimeout(function() {
			ad.style.display = 'none';
		}, 5000);
	</script>
</body>
</html>
