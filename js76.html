<title>无标题文档</title>
	<script>
		//绝对值
		console.log(Math.abs(1));
		console.log(Math.abs(1));
		//随机数
		console.log(Math.random());
		function get(min,max) {
			min = Math.ceil(min);
			max = Math.floor(max);
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		console.log(get(1,10));
	</script>
