<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		// 把数字型转换为中反串型 toString();
		var num = 10;
		var str = num.toString();
		console.log(str);
		console.log(typeof str);
		// 利用String（变量）
		console.log(String(str));
		// +
		console.log(num + '');
	</script>
</head>
