<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		console.log(1 + 1);
		console.log(1 - 1);
		console.log(1 * 1);
		console.log(1 / 1);
		// %取模
		console.log(4 % 2);
		console.log(5 % 3);
		console.log(3 % 5);
		// 浮点数会出问题
		console.log(0.1 + 0.2); //0.30000000000000004
		var num = 0.1 + 0.2;
		console.log(num == 0.3);
		
		
	</script>
</head>

</body>
</html>
