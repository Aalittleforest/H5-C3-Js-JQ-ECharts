<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var sum = 0;
		for (var i = 1; i <= 100; i++) {
			sum = sum + i;
		}
		console.log(sum);
		//平均值
		var sum = 0;
		var average = 0;
		for (var i = 1; i <= 100; i++) {
			sum += i;
		}
		average = sum / 100;
		console.log(average);
		//偶数和、奇数和
		var sum = 0;
		var even = 0;
		var odd = 0;
		for (var i = 1; i <= 100; i++) {
			if (i % 2 == 0) {
				even += i;
			} else {
				odd += i;
			}
		}
		console.log(even);
		console.log(odd);
		//能被3整除的和
		var num3 = 0;
		for (var i = 1; i <= 100; i++) {
			if (i % 3 == 0) {
				num3 = num3 + i;
			}
		}
		console.log(num3);
	</script>
</head>
