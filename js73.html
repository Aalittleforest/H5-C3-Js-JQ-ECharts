<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		var obj = {
			name: 'Lin',
			age: 16,
			sex: '男'
		}
		//for in
//		for (变量 in 对象) {
//			
//		}
		for(var k in obj) {
			console.log(k); //k 变量 输出 == 属性名 
			console.log(obj[k]); //obj[k] == 属性值
		}
	</script>
</head>

</body>
</html>
