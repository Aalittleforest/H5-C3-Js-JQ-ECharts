<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<button>按钮1</button>
	<button>按钮2</button>
	<button>按钮3</button>
	<button>按钮4</button>
	<button>按钮5</button>
	<script>
		var btns = document.getElementsByTagName('button');
		for(var i = 0; i < btns.length; i++) {
			btns[i].onclick = function() {
//				console.log(11);
				for(var i = 0; i < btns.length; i++){
					btns[i].style.backgroundColor = '';
				}
				this.style.backgroundColor = 'pink';
			}
		}
	</script>
</body>
</html>
