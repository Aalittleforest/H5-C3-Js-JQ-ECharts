<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<style>
		img {
			width: 300px;
		}
	</style>
<title>无标题文档</title>
</head>

<body>
	<img src="../images/zsh.gif" alt=""/>
	<div>上午好</div>
	<script>
		var img = document.querySelector('img');
		var div = document.querySelector('div');
		var date = new Date();
		var h = date.getHours();
		if(h < 12) {
			img.src = '../images/zsh.gif';
			div.innerHTML = '上午好！';
		} else if (h < 18) {
			img.src = '../images/xwh.webp';
			div.innerHTML = '下午好！';
		} else {
			img.src = '../images/wsh.gif';
			div.innerHTML = '晚上好！';
		}
	</script>
</body>
</html>
